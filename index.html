<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links stylesheet to html page -->
    <link rel="stylesheet" href="./app.css">
    <title>Pathfinding Algorithm Visualiser</title>
</head>
<body>
    <main class="main"> <!--This class contains all HTML that contributes to the visual design of the window-->
        <aside class="settings"> <!--This class contains the header of the website, allowing the user to edit the environment of the visualisation-->
            <div class="setting">
                <button id="start">Visualise</button> 
                <label for="algorithms">Select Algorithm:</label>
                <select class="algorithm" name="algorithms">
                    <option value="a*">A*</option>
                    <option value="dijkstra">Dijkstra</option>
                    <option value="dfs">DFS</option>
                </select>
                <label for="speed">Speed:</label>
                <select class="speed" name="speed">
                    <option value="fast">Fast</option>
                    <option value="normal">Normal</option>
                    <option value="slow">Slow</option>
                </select>
            </div>

            <div class="setting">
                <button id="toggle_obstacle">Toggle Weights</button>
                <label>Weight:</label>
                <input id="weight_input" value="5" type="number">
                <button id="clear_path">Clear Path</button>
                <button id="clear_board">Clear Board</button>
            </div>

        </aside>

        <!-- <dialog open id="tutorial">
            <h1>Pathfinding algorithm visualiser tutorial</h1>
            
        </dialog> -->

        <table class="board"></table> 
        <!--This element will be filled with a table of nodes via javascript, the size of the table is dynamically generated based on the size of the window-->

        <div class="settings statistics">
            <p id="length">Length: 0</p>
            <p id="time">Time: 0 Microseconds</p>
        </div>
    </main>
    <script src="./board.js"></script>
    <script src="./dijkstra.js"></script>
    <script src="./a-star.js"></script>
    <script src="./algorithms.js"></script>
    <script src="./app.js"></script>
    <script src="./dragdrop.js"></script>
</body>
</html>
